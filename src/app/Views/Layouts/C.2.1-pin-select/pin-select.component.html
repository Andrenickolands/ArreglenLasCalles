<div>
    <app-header-sesion></app-header-sesion>
    <div class="containerPin">
        <div class="pin">
            <svg class="pin1" width="59" height="59" viewBox="0 0 59 59" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="29.5" cy="29.5" r="29.5" fill="#D9D9D9" />
            </svg>
            <svg class="pin2" width="67" height="77" viewBox="0 0 67 77" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="33.5" cy="33.5" r="33.5" fill="#F2C8A2" />
                <path
                    d="M33.5 76.5C33.5 76.5 37.5 66.5 45.2216 64.5C52.9431 62.5 50.5 39.5 50.5 39.5L10 38C10 38 16.4431 64.5 22.2216 64.5C28 64.5 33.5 76.5 33.5 76.5Z"
                    fill="#F2C8A2" />
            </svg>
        </div>
    </div>
    
    <div class="btn">
        <button class="btnPrincipal" (click)="SelectPin()" type="submit">Seleccionar</button>
    </div>

    <div class="map">
        <iframe [src]="safeMapUrl" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
<app-footer></app-footer>
