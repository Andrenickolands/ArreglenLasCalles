<app-header-sesion></app-header-sesion>

<form [formGroup]="form">
    <div class="columns-container">
        <div class="ColumnLeft top80">
            <div class="fotoContainer" (click)="Photo()">
                <div class="fotoIcon">
                    <svg class="input-icon" width="70" height="57" viewBox="0 0 70 57" fill="none"
                        xmlns="http://www.w3.org/2000/svg">

                            fill="#3B3B3B" />
                    </svg>
                </div>
            </div>
            <div class="inputSpace">
                <div class="requisito">
                    <span *ngIf="isFieldInvalid('direction')">
                        <ng-container *ngIf="form.get('direction')?.errors?.['required']">
                            Este campo es obligatorio
                        </ng-container>
                    </span>
                </div>
                <div>
                    <input type="text" id="inputDirection" aria-describedby="direction" formControlName="direction"
                        placeholder="Dirección" [ngClass]="{'input': true,'border_danger': isFieldInvalid('direction')}"
                        ngNoTouched>
                    <label for="name" class="input_label">Dirección</label>
                </div>
            </div>
            <div class="inputSpace">
                <div class="requisito">
                    <span *ngIf="isFieldInvalid('sector')">
                        <ng-container *ngIf="form.get('sector')?.errors?.['required']">
                            Este campo es obligatorio
                        </ng-container>
                    </span>
                </div>
                <div>
                    <input type="text" id="inputSector" aria-describedby="sector" formControlName="sector"
                        placeholder="Localidad / sector / estado"
                        [ngClass]="{'input': true,'border_danger': isFieldInvalid('sector')}" ngNoTouched>
                    <label for="sector" class="input_label">Localidad / sector / estado</label>
                </div>
            </div>
            <div class="inputSpace">
                <div class="requisito">
                    <span *ngIf="isFieldInvalid('country')">
                        <ng-container *ngIf="form.get('country')?.errors?.['required']">
                            Este campo es obligatorio
                        </ng-container>
                    </span>
                </div>
                <div>
                    <input type="text" id="inputCountry" aria-describedby="country" formControlName="country"
                        placeholder="País" [ngClass]="{'input': true,'border_danger': isFieldInvalid('country')}"
                        ngNoTouched>
                    <label for="country" class="input_label">País</label>
                </div>
            </div>

        </div>

        <div class="ColumnRigth top80">
            <div class="containerMap">
                <div class="map">
                    <iframe [src]="safeMapUrl" width="100%" height="100%" style="border:0;" allowfullscreen=""
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="inputSpace">
                <div class="requisito">
                    <span *ngIf="isFieldInvalid('neighborhood')">
                        <ng-container *ngIf="form.get('neighborhood')?.errors?.['required']">
                            Este campo es obligatorio
                        </ng-container>
                    </span>
                </div>
                <div>
                    <input type="text" id="inputNeighborhood" aria-describedby="neighborhood"
                        formControlName="neighborhood" placeholder="Barrio"
                        [ngClass]="{'input': true,'border_danger': isFieldInvalid('neighborhood')}" ngNoTouched>
                    <label for="neighborhood" class="input_label">Barrio</label>
                </div>
            </div>
            <div class="inputSpace">
                <div class="requisito">
                    <span *ngIf="isFieldInvalid('city')">
                        <ng-container *ngIf="form.get('city')?.errors?.['required']">
                            Este campo es obligatorio
                        </ng-container>
                    </span>
                </div>
                <div>
                    <input type="text" id="inputCity" aria-describedby="city" formControlName="city"
                        placeholder="Ciudad" [ngClass]="{'input': true,'border_danger': isFieldInvalid('city')}"
                        ngNoTouched>
                    <label for="city" class="input_label">Ciudad</label>
                </div>
            </div>

        </div>
    </div>
</form>
<div class="btn btnSpace">
    <button class="btnRed" (click)="Report()" type="submit">Reportar</button>
</div>

<app-modal-photo></app-modal-photo>

<app-modal-report></app-modal-report>

<app-footer></app-footer>
