        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="inputPosition">
                <div class="inputSpace">
                    <div class="requisito">
                        <span *ngIf="isFieldInvalid('email')">
                            <ng-container *ngIf="loginForm.get('email')?.errors?.['required']">
                                Este campo es obligatorio
                            </ng-container>
                            <ng-container *ngIf="loginForm.get('email')?.errors?.['email']">
                                Debe ser un email válido
                            </ng-container>
                        </span>
                    </div>
                    <div>
                        <input type="email" id="inputEmail1" aria-describedby="email" formControlName="email"
                            placeholder="Ingresa tu correo"
                            [ngClass]="{'input': true,'border_danger': isFieldInvalid('email')}" ngNoTouched>
                        <label for="password" class="input_label">Ingresa tu correo</label>
                    </div>
                </div>

                <div class="inputSpace">
                    <div class="requisito">
                        <span *ngIf="isFieldInvalid('password')">
                            <ng-container *ngIf="loginForm.get('password')?.errors?.['required']">
                                Este campo es obligatorio
                            </ng-container>
                            <ng-container *ngIf="loginForm.get('password')?.errors?.['login']" &&>
                                La contraseña no es correcta
                            </ng-container>
                        </span>
                    </div>
                    <div>
                        <input type="password" id="inputPassword" aria-describedby="password" formControlName="password"
                            placeholder="Ingresa tu contraseña"
                            [ngClass]="{'input': true, 'border-danger': isFieldInvalid('password')}" ngNoTouched>
                        <label for="password" class="input_label">Ingresa tu contraseña</label>
                        <span class="input-icon" (click)="togglePasswordVisibility()">
                            <span *ngIf="inputType === 'password'">
                                <svg class="input_icon" title="Eye Icon" width="27" height="18" viewBox="0 0 27 18"
                                    fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M13.5 0C7.36473 0 2.14554 3.71921 0 9C2.14554 14.2808 7.36473 18 13.5 18C19.6353 18 24.8545 14.2808 27 9C24.8545 3.71921 19.6353 0 13.5 0ZM13.5 15.002C10.125 15.002 7.36473 12.302 7.36473 9C7.36473 5.69801 10.125 2.99801 13.5 2.99801C16.875 2.99801 19.6353 5.69801 19.6353 9C19.6353 12.302 16.875 15.002 13.5 15.002ZM13.5 5.4C11.475 5.4 9.81763 7.02119 9.81763 9C9.81763 10.9788 11.475 12.6 13.5 12.6C15.525 12.6 17.1824 10.9788 17.1824 9C17.1824 7.02119 15.525 5.4 13.5 5.4Z"
                                        fill="#666262" />
                                </svg>
                            </span>
                            <span *ngIf="inputType === 'text'">
                                <svg class="input_icon" width="27" height="23" viewBox="0 0 27 23" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M13.503 4.83958C16.8893 4.83958 19.6429 7.55286 19.6429 10.8951C19.6429 11.6797 19.4863 12.4224 19.2031 13.1112L22.7882 16.6451C24.6441 15.1177 26.1022 13.1471 27 10.8951C24.873 5.58229 19.6309 1.81484 13.491 1.81484C11.7737 1.81484 10.1288 2.12031 8.60433 2.65938L11.2555 5.27682C11.9545 5.0013 12.7077 4.83958 13.503 4.83958ZM1.22919 1.53932L4.03102 4.30052L4.59741 4.85755C2.55479 6.41484 0.958045 8.49922 0 10.8951C2.12096 16.2078 7.36309 19.9753 13.503 19.9753C15.4071 19.9753 17.2207 19.6099 18.8777 18.957L19.3959 19.4661L22.9931 23L24.5537 21.4607L2.78375 0L1.22919 1.53932ZM8.01384 8.22969L9.91788 10.1044C9.85762 10.356 9.82147 10.6255 9.82147 10.8891C9.82147 12.8956 11.4664 14.5187 13.503 14.5187C13.7742 14.5187 14.0453 14.4828 14.2984 14.4229L16.2024 16.2977C15.3829 16.699 14.4731 16.9385 13.503 16.9385C10.1167 16.9385 7.36309 14.2253 7.36309 10.8831C7.36309 9.93672 7.61013 9.04427 8.01384 8.22969ZM13.3042 7.28932L17.1725 11.1047L17.1966 10.913C17.1966 8.90651 15.5517 7.28333 13.5151 7.28333L13.3042 7.28932Z"
                                        fill="#666262" />
                                </svg>
                            </span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="btnPostion btnTop">
                <div class="btnSpace">
                    <div class="btn">
                        <button class="btnPrincipal" (click)="login()" type="submit"
                            [disabled]="!loginForm.valid">Iniciar Sesión</button>
                    </div>
                </div>
                <div class="inputPosition">
                    <div class="buttonClean">
                        <a routerLink="/registrate-usuario" class="buttonR">Olvidaste tu contraseña</a>
                    </div>
                </div>

                <div class="LineSpace lineTop">
                    <svg width="594" height="4" viewBox="0 0 594 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="-1.74846e-07" y1="2" x2="594" y2="1.99995" stroke="#262626" stroke-width="4" />
                    </svg>
                </div>

                <div>
                    <div class="btn btnTop2">
                        <button routerLink="/Signup" type="submit" class="btn-P-Line">Registrate</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
