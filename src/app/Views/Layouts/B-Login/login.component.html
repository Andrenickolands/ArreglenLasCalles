        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="inputPosition">
                <div class="inputSpace">
                    <div class="requisito" *ngIf="(loginForm.get('email')?.dirty)">
                        <span *ngIf="loginForm.get('email')?.hasError('required')">
                            El campo es requerido
                        </span>

                        <span *ngIf="loginForm.get('email')?.hasError('email')">
                            Debe ser un email valido
                        </span>
                    </div>
                    <input type="email" id="inputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo"
                        class="input" formControlName="email" ngNoTouched>
                </div>

                <div class="inputSpace">
                    <div class="requisito" *ngIf="(loginForm.get('password')?.dirty)">
                        <span *ngIf="loginForm.get('password')?.hasError('required')">
                            El campo es requerido
                        </span>
                    </div>
                    <input type="password" id="inputPassword1" placeholder="Ingresa tu contraseña" class="input"
                        formControlName="password" ngNoTouched>
                </div>
            </div>

            <div class="btnPostion btnTop">
                <div class="btnSpace">
                    <div class="btn">
                        <button routerLink="/dashboard" (click)="login()" type="submit" class="btnPrincipal">Iniciar
                            sesión</button>
                    </div>
                </div>
                <div class="inputPosition">
                    <div class="buttonClean">
                        <a routerLink="/registrate-usuario" class="buttonR">Olvidaste tu contraseña</a>
                    </div>
                </div>

                <div class="LineSpace lineTop">
                    <svg width="594" height="4" viewBox="0 0 594 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="-1.74846e-07" y1="2" x2="594" y2="1.99995" stroke="#262626" stroke-width="4"/>
                    </svg>
                </div>

                <div>
                    <div class="btn btnTop2">
                        <button routerLink="/Signup" (click)="login()" type="submit"
                            class="btn-P-Line">Registrate</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
